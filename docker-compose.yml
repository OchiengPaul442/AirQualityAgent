services:
  airquality-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airquality-agent
    ports:
      - "8000:8000"
    environment:
      # AI Provider Configuration
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      AI_MODEL: ${AI_MODEL:-gemini-2.5-flash}
      AI_API_KEY: ${AI_API_KEY:-}

      # Optional provider endpoints
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}

      # Database (default sqlite in mounted /app/data)
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/chat_sessions.db}

      # Data Sources
      WAQI_API_KEY: ${WAQI_API_KEY:-}
      AIRQO_API_TOKEN: ${AIRQO_API_TOKEN:-}

      # Redis
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Cache Settings
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-3600}

      # Charts: store generated PNGs here (served by API)
      CHART_STORAGE_DIR: ${CHART_STORAGE_DIR:-/app/data/charts}

      # Public base URL used when embedding chart URLs in markdown
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost:8000}

    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - airquality-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: airquality-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - airquality-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Optional - local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: airquality-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - airquality-network
    profiles:
      - ollama

volumes:
  redis-data:
  ollama-data:

networks:
  airquality-network:
    driver: bridge
